# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: docker run -d -p 6379:6379 redis:latest

    - name: Build
      run: go build -v ./...

    - name: Test and generate coverage report
      run: |
        go test -timeout=60s -race -v ./cache ./storage ./sync -coverprofile=coverage.out
        go build -race ./...

    - name: Display the coverage report
      run: go tool cover -func=coverage.out

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: install golangci-lint
      run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $GITHUB_WORKSPACE v1.64.2

    - name: run golangci-lint
      run: $GITHUB_WORKSPACE/golangci-lint run --out-format=github-actions ./...
